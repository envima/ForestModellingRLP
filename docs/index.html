<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8"/>
      <title>Tree Species RLP</title>
	  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
    
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	  
	  
	   <!-- Full screen map: -->
	   <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
   </head>

   <body>
      <div id = "map"></div>
	  <script src="LRT_map.geojson" type="text/javascript"></script>
      <script>
	  
	  
         // Creating map options
         var mapOptions = {
            center: [50.118346,7.308953],
            zoom: 8,
            maxZoom: 14
         }
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating base layer
         var osmLayer =  L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		});
		 map.addLayer(osmLayer);
		 
		var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
		});
		
		var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
		maxZoom: 17,
		attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
		});
		
		////////////////////////////////////////////////////////////////
		////////////////////////////////////////////////////////////////
		
		
		 // Add WSM with tree species
       
		 var wmsLayer = L.tileLayer.wms('https://vhrz1078.hrz.uni-marburg.de:8201/public/4YDVVUECZPWZ/static', {layers: ['color'],
                		format: 'image/png',
				uppercase: true,
				attribution: '&copy; GeoBasis-DE/LVermGeoRP 2018 | &copy; Hansen/UMD/Google/USGS/NASA'
				});
         // Adding layer to the map
         map.addLayer(wmsLayer);
		 
		// Add WSM with AOA
       
		 var wmsAOA = L.tileLayer.wms('https://vhrz1078.hrz.uni-marburg.de:8201/public/UV77LPZ032DY', {layers: ['band1'],
                format: 'image/png',
				uppercase: true
				});
         // Adding layer to the map
         //map.addLayer(wmsAOA);
	
		
		
		
		////////////////////////////////////////////////////////////////
		////////////////////////////////////////////////////////////////
		
		 // add Layer control
		var baseMaps = {
		"Open Street Map": osmLayer,
		"Esri World Imagery": Esri_WorldImagery,
		"Open Topo Map": OpenTopoMap
		};
	
		var overlayMaps = {
		"Tree Species": wmsLayer,
		"Area of Applicability": wmsAOA
		};
	
	
		
		L.control.layers(baseMaps, overlayMaps, {collapsed:false}).addTo(map);

		
		
				
		
		
	/*Legend specific*/
	var legend = L.control({ position: "bottomright" });

	legend.onAdd = function(map) {
		var div = L.DomUtil.create("div", "legend");
		div.innerHTML += "<h4>Tree Species</h4>";
		div.innerHTML += '<i style="background: #74d70b"></i><span>Beech</span><br>';
		div.innerHTML += '<i style="background: #ed6ccd"></i><span>Douglas fir</span><br>';
		div.innerHTML += '<i style="background: #deea13"></i><span>Oak</span><br>';
		div.innerHTML += '<i style="background: #173fc5"></i><span>Spruce</span><br>';
		div.innerHTML += '<i style="background: #dc0f0f"></i><span>Pine</span><br>';
		/*div.innerHTML += '<i style="background: #f18304"></i><span>Larch</span><br>';
		div.innerHTML += '<i style="background: #560e2d"></i><span>Long-lived trees</span><br>';
		div.innerHTML += '<i style="background: #51c8f7"></i><span>Short-lived trees</span><br>'; */
		div.innerHTML += "<h4>Area of Applicability</h4>";
		div.innerHTML += '<i style="background: #000000"></i><span>Not Applicable</span><br>';
		
	return div;
	};

	legend.addTo(map);
	
	
	
		
		
      </script>
   </body>
   
    
   <style>	

	/*Legend specific layout with css*/
	.legend {
		padding: 6px 8px;
		font: 14px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255, 255, 255, 0.8);
		/*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
		/*border-radius: 5px;*/
		line-height: 24px;
		color: #555;
	}
	.legend h4 {
		text-align: center;
		font-size: 16px;
		margin: 2px 12px 8px;
		color: #777;
	}

	.legend span {
		position: relative;
		bottom: 3px;
	}

	.legend i {
		width: 18px;
		height: 18px;
		float: left;
		margin: 0 8px 0 0;
		opacity: 0.7;
	}

	.legend i.icon {
	background-size: 18px;
	background-color: rgba(255, 255, 255, 1);
	}

		
	</style>	
   
   
</html>
